<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Expenses</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Expenses</h1>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <label for="sort-options" class="form-label me-2">Sort By:</label>
          <select id="sort-options" class="form-select">
            <option value="date">Date</option>
            <option value="amount">Amount</option>
          </select>
        </div>
        <div>
          <label for="filter-category" class="form-label me-2">Filter By Category:</label>
          <select id="filter-category" class="form-select">
            <option value="all">All</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
          </select>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
              <label for="time-filter" class="form-label me-2">Filter By Time:</label>
              <select id="time-filter" class="form-select">
                <option value="all">All</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
              </select>
            </div>
            <div id="total-expenses" class="ms-4">
              <h5>Total: â‚¹<span id="total-amount">0</span></h5>
            </div>
          </div>
          
      </div>

      <div id="expense-list" class="mt-4"></div>

      <div class="text-center">
        <a href="./index.html" class="btn btn-secondary mt-4">Add More Expenses</a>
      </div>
    </div>

    <script src="./expenses.ts" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
