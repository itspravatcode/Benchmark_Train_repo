<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Mini Mart</h1>
      <nav>
        <a href="./index.html" class="btn btn-outline-light">Home</a>
        <a href="#" id="cart-button" class="btn btn-outline-light">Cart</a>
        <button id="logout-button" class="btn btn-outline-light">Logout</button>
      </nav>
    </div>
  </header>
  <main class="container my-4">
 
    <div class="row mb-4 align-items-center">
      <div class="col-md-4">
        <input type="text" id="search-bar" class="form-control" placeholder="Search products...">
      </div>
      <div class="col-md-8 d-flex gap-2 align-items-center">
        <input type="number" id="min-price" class="form-control form-control-sm w-25" placeholder="Min Price">
        <input type="number" id="max-price" class="form-control form-control-sm w-25" placeholder="Max Price">
        <button id="price-filter-btn" class="btn btn-sm btn-primary">Filter by Price</button>
      </div>
    </div>

    <div id="content"></div>
  </main>
  <script src="constants.js"></script>
  <script src="fetchProducts.js"></script>
  <script src="displayProducts.js"></script>
  <script src="filters.js"></script>
  <script src="search.js"></script>
  <script src="cart.js"></script>
  <script src="logout.js"></script>
</body>
</html>
