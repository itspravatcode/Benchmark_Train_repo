<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
      }
      .container {
        max-width: 400px;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
      }
      .form-control {
        background: #2c2c2c;
        color: #fff;
        border: none;
      }
      .form-control:focus {
        background: #2c2c2c;
        box-shadow: none;
      }
      .btn-custom {
        width: 100%;
      }
      .list-group-item {
        background: #2c2c2c;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mb-4">Todo App</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="input-todo" placeholder="Add a task..." />
        <button class="btn btn-success" type="button" id="button-todo">Add</button>
      </div>
      <ul class="list-group" id="ul-todo"></ul>
      <button id="btn-delete-all" class="btn btn-danger w-100 mt-3" style="display: none;">Delete All</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
