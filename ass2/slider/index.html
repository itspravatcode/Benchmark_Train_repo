<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Responsive Image Slider</h1>

        <div class="image text-center">
            <img id="img" src="" alt="Default image" class="img-fluid">
        </div>
        <div class="d-flex justify-content-center mt-3">
            <div class="btn-group text-center" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn custom-btn btn1">Left</button>
                <button type="button" class="btn custom-btn btn2">Right</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
