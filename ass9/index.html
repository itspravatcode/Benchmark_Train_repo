<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Ecom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>

      if (!localStorage.getItem("authToken")) {
        window.location.href = "/src/login.html"; 
      }
    </script>
    <script defer src="/src/main.ts"></script>
    <script defer src="/src/addToCart.ts"></script>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">EcomSite</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
            <li class="nav-item"><button class="nav-link" id="logout-button">Logout</button></li>
            <li class="nav-item">
              <a class="nav-link" href="/src/cart.html" id="cart-link"
                >Cart <span id="cart-count">(0)</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <aside class="col-md-3">
          <div class="filter-section">
            <h5>Filter by Price</h5>
            <div id="priceFilters"></div>
          </div>
        </aside>
        <main class="col-md-9">
          <div id="productsContainer" class="d-flex flex-wrap"></div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="/src/logout.ts"></script>
  </body>
</html>
