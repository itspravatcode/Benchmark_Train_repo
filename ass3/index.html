<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mb-4">Todo App</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="input-todo" placeholder="Add a task..." />
        <button class="btn btn-success" type="button" id="button-todo">Add</button>
      </div>
      <div class="input-group mb-3">
        <button class="btn btn-primary w-100" id="button-fetch">Fetch Tasks from API</button>
      </div>
      <ul class="list-group" id="ul-todo"></ul>
      <button id="btn-delete-all" class="btn btn-danger w-100 mt-3" style="display: none;">Delete All</button>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
